<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Registration Form</h1>
        </legend>
        <form action="" method="post">
            <label for="">First Name: <input type="text" placeholder="First Name" required > </label>
            <br> <br>
            <label for="">Last Name: <input type="text" placeholder="Last Name" required></label>
            <br> <br>
            <label for="">Date: <input type="date" placeholder="Date" required></label>
            <br> <br>
            <label for="">Gender: <input type="radio" name="Gender" value="Male">Male <input type="radio" name="Gender" value="Female">Female</label>
            <br> <br>
            <label for="">Email: <input type="email" placeholder="Enter you email"  reqired></label>
            <br> <br>
            <label for="">Password: <input type="password" placeholder="Password" required></label>
            <br> <br>
            <label for="">Hobbies: <input type="checkbox" name="Hobbies" id="">Movies <input type="checkbox" name="Hobbies" id="">Sports <input type="checkbox" name="Hobbies" id="">Coding</label>
            <br> <br>
            <label for="">Countries: 
                <select name="Countries" id="">
                <option value="">Pakistan</option>
                <option value="">India</option>
                <option value="">Afghanistan</option>
                <option value="">China</option>
                </select> 
            </label>
            <br> <br>
            <label for="">Upload Image: <input type="file"></label>
            <br> <br>
            <label for=""><input type="submit"> <input type="reset"></label>
        </form> 
    </fieldset>
    

    
</body>
</html>
